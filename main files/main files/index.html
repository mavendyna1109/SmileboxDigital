<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMILEBOX Digital | Launching Soon</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --brand-blue: #2c2e7b;
      --brand-orange: #faa719;
      --text-white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--brand-blue);
      background-image: radial-gradient(circle at center,#ffbe4d, #faa719  100%);
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--text-white);
      position: relative;
    }

    /* BACKGROUND GIF */
    .bg-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      z-index: 1;
      filter: brightness(1.1) contrast(1.1);
    }

    .container {
      text-align: center;
      position: relative;
      padding: 20px;
      z-index: 10;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1;
      letter-spacing: -1px;
      margin-bottom: 1.5rem;
    }

    h1 span {
      color: var(--brand-blue);
      font-weight: 400;
    }

  /* Bottom container (already centered) */
.bottom-launch {
  position: fixed;
  bottom: 35px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
}

/* Launch badge */
.launch-badge {
  display: inline-block;
  padding: 16px 40px;
  font-size: 1.2rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 2px;

  background: linear-gradient(90deg, #faa719, #ffbe4d);
  color: #2c2e7b;
  border-radius: 50px;

  box-shadow: 0 0 15px rgba(250, 167, 25, 0.6);
  
  /* IMPORTANT: We animate ONLY translateY so center stays fixed */
  animation: pulseGlow 3s infinite ease-in-out, floatBadge 4s ease-in-out infinite;
}

/* Glow pulse */
@keyframes pulseGlow {
  0% { box-shadow: 0 0 10px rgba(250, 167, 25, 0.4); }
  50% { box-shadow: 0 0 25px rgba(250, 167, 25, 0.9); }
  100% { box-shadow: 0 0 10px rgba(250, 167, 25, 0.4); }
}

/* Floating animation â€” ONLY vertical movement */
@keyframes floatBadge {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      .launch-badge {
        padding: 10px 25px;
        font-size: 0.8rem;
      }
    }

    /* --- PARTICLES STYLES --- */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 5; /* below content (z-index 10) but above background gif (z-index 0) */
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--brand-blue);
      border-radius: 50%;
      animation: fly 12s linear infinite;
      opacity: 0.6;
    }

    @keyframes fly {
      0%   { transform: translateY(100vh) scale(0.5); opacity: 0.4; }
      50%  { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background GIF -->
  <img src="assets/images/logo/Smile Icon Transparent.gif" class="bg-gif" alt="Background GIF">

  <!-- Flying particles container -->
  <div class="particles">
    <!-- Adjust count as needed -->
    <div class="particle" style="left:5%; animation-delay:0s; animation-duration:10s;"></div>
    <div class="particle" style="left:15%; animation-delay:2s; animation-duration:12s;"></div>
    <div class="particle" style="left:25%; animation-delay:4s; animation-duration:11s;"></div>
    <div class="particle" style="left:35%; animation-delay:1s; animation-duration:9s;"></div>
    <div class="particle" style="left:45%; animation-delay:3s; animation-duration:10s;"></div>
    <div class="particle" style="left:55%; animation-delay:5s; animation-duration:13s;"></div>
    <div class="particle" style="left:65%; animation-delay:1.5s; animation-duration:11s;"></div>
    <div class="particle" style="left:75%; animation-delay:2.5s; animation-duration:12s;"></div>
    <div class="particle" style="left:85%; animation-delay:4.5s; animation-duration:14s;"></div>
    <div().particle" style="left:95%; animation-delay:0.5s; animation-duration:9s;"></div>
    <!-- (add more if you like) -->
  </div>

  <!--<div class="container">
    <h1>SMILEBOX <span>Digital</span></h1>
    
  </div>-->
<div class="bottom-launch">
  <div class="launch-badge">Launching Soon</div>
</div>

</body>
</html>
